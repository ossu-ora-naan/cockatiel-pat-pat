<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>オカメインコを撫でるゲーム</title>
<style>
  body {
    text-align: center;
    margin-top: 50px;
  }
  #cockatiel {
    width: 150px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  #cockatiel:active {
    transform: scale(1.1);
  }
</style>
</head>
<body>
  <picture>
  <source id="cockatiel" type="image/webp" media="(max-width: 400px)" srcset="img/IMG_5105.webp" />
  </picture>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var cockatiel = document.getElementById('cockatiel');
      cockatiel.onclick = function(u) {
        cockatiel.srcset = 'img/IMG_5482.webp';
        setTimeout(function() {
          cockatiel.srcset = 'img/IMG_5483.webp';
        }, 2000);
      };
    });
  </script>
</body>
</html>
